<div class="czatOrazMenu">
    <div class="calyCzat">
        <h2>Nazwa Użytkownika</h2>
        <div class="divProfilowe">
            <img src="/assets/img/zdjecie_profilowe.png" alt="Zdjęcie profilowe">
        </div>

        <div class="konwersacja">
            <div class="poczatekKonwersacji">
                <p>To jest początek tej konwersacji</p>
            </div>
            <div id="resztaKonwersacji" *ngFor="let wiadomosc of wiadomosci" class="container">
                <app-wiadomosc [message]="wiadomosc" (wiadomoscUsunieta)="wiadomoscUsunieta(wiadomosc)"></app-wiadomosc>
            </div>
        </div>
    </div>
    <div class="menu">
        <h2>Menu</h2>
        <input type="radio" value="user1" name="wyborUsera" [(ngModel)]="nowaWiadomosc.nazwa_uzytkownika" checked>user1<br>
        <input type="radio" value="user2" name="wyborUsera" [(ngModel)]="nowaWiadomosc.nazwa_uzytkownika">user2
    </div>
</div>

<form (submit)="dodajWiadomosc()">
    <div class="wpisanieWiadomosci">
        <label for="file"><i id="imgIcon" class="fa-solid fa-image"></i></label>

        <input type="file" id="file" class="inputfile" (change)="dodanoPlik($event)">
        <input type="text" name="tresc_wiadomosci" id="wiadomosc" [(ngModel)]="nowaWiadomosc.tresc_wiadomosci" placeholder="Wpisz wiadomość...">
        <button onclick="document.getElementById('wiadomosc').value = ''" type="submit" id="wyslij"></button>
    </div>
</form>
