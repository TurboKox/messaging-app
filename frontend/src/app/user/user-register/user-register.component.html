<form (submit)="zarejestruj()">
    <div class="form-kontener">
      <label for="login">Login</label>
      <input type="text" name="login" id="login" [(ngModel)]="nowyUser.login" required>
  
      <label for="password">Hasło</label>
      <input #haslo type="password" name="password" id="password" [(ngModel)]="nowyUser.password" required>
  
      <progress
        min="0"
        max="10"
        [value]="haslo.value.length"
        [ngClass]="{
          'slabe-haslo': haslo.value.length < 4,
          'srednie-haslo': haslo.value.length >= 4 && haslo.value.length <= 7,
          'silne-haslo': haslo.value.length > 7
        }"
      ></progress>
  
      <label for="password2">Powtóz hasło</label>
      <input type="password" name="password2" id="password2" [(ngModel)]="password2" required>
  
      <p *ngIf="PASSError" class="form-error-msg">Hasła nie są takie same</p>
      <p *ngIf="POSTError" class="form-error-msg">Wewnątrzny błąd serwera</p>
      <button type="submit" class="btn">Zarejestruj</button>
  
  
    </div>
  </form>
